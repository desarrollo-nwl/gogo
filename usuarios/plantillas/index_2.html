	<body>
		<!-- Intro Section -->
		<section id="intro" class="intro-section">
			<div class="container">
				<div class="row">
					<div class="col-lg-12" style="padding-left: 0; padding-right: 0; padding-bottom: 0; position: relative">
						<img src="{% static 'img/cabezote_image.jpg' %}" align="center" alt="icons" width="100%">
						<!--div class="col-lg-12" style="position: absolute; top: 200px; text-shadow: 10px 6px 6px rgba(150, 150, 150, 0.70);">
						<h1><strong><font color="#92CB3A">Talent</font><font color="white"> is better with </font><font color="#92CB3A">data.</font></strong></h1>
						</div>-->
					</div>
				</div>
			</div>
		</section>

		<!-- Retos -->
		<section id="about" class="about-section">
			<div class="container">
				<div class="row">
					<div class="col-lg-12" style="padding-left: 0; padding-right: 0; padding-bottom: 0; position: relative">
						<img src="{% static 'img/desafio_1.jpg' %}" class="align-center img-responsive">
						<div class="col-lg-7 col-lg-offset-1" id="seccion-1">
							<div class="text-left">
							{% for desafio in desafios %}
								<p>
									<font color="white" size="5.5em">{{desafio.nombre}}</font>
								</p>
								<!-- <p>
									<font color="white" size="5.5em">2) ¿Cómo han crecido las empresas de mi sector? ¿Qué han hecho?</font>
								</p>
								<p>
									<font color="white" size="5.5em">3) ¿Cómo puedo acelerar el crecimiento de mi negocio?</font>
								</p>
								<p>
									<font color="white" size="5.5em">4) ¿Qué recomendaciones me pueden dar para ser mas
										<br>
										rentable en mi negocio?</font>
								</p> -->
							{% endfor %}
							</div>
						</div>
						<div class="col-lg-3 col-lg-offset-8" id="seccion-2">
							<div class="text-center">
								<div class="form-group">
									<div class="funkyradio">
									{% for desafio in desafios %}
										<div class="funkyradio-success">
											<input type="checkbox" name="checkbox" id="checkbox{{desafio.nombre|make_list|first}}" />
											<label for="checkbox{{desafio.nombre|make_list|first}}">{{desafio.nombre|make_list|first}}) ESTE ES MI DESAFÍO&nbsp&nbsp</label>
										</div>
									{% endfor %}
										<!-- <div class="funkyradio-success">
											<input type="checkbox" name="checkbox" id="checkbox2" />
											<label for="checkbox2">2) ESTE ES MI DESAFÍO&nbsp&nbsp</label>
										</div>
										<div class="funkyradio-success">
											<input type="checkbox" name="checkbox" id="checkbox3" />
											<label for="checkbox3">3) ESTE ES MI DESAFIÓ&nbsp&nbsp</label>
										</div>
										<div class="funkyradio-success">
											<input type="checkbox" name="checkbox" id="checkbox4" />
											<label for="checkbox4">4) ESTE ES MI DESAFÍO&nbsp&nbsp</label>
										</div> -->
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Retos -->

		<!-- Contacto -->
		<section id="contacto" class="contacto-section">
			<div class="container">
				<div class="row">
					<div class="col-lg-12" style="padding-left: 0; padding-right: 0; padding-bottom: 0; position: relative">
						<img src="{% static 'img/datos_1.jpg' %}" class="align-center img-responsive">
						<div class="col-lg-12 text-center" id="call-contact">
							<h3><font color="grey">Compartenos tus datos y te contactaremos con el experto que puede resolver tu inquitud.</font></h3>
						</div>

						<div class="col-lg-4 col-lg-offset-4" id="data-contact">
							<!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
							<!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
							<form name="sentMessage" id="contactForm" novalidate>
								<div class="row control-group">
									<div class="form-group col-xs-12 floating-label-form-group controls">
										<label>Nombre</label>
										<input type="text" class="form-control" placeholder="Nombre" id="name" required data-validation-required-message="Please enter your name.">
										<p class="help-block text-danger"></p>
									</div>
								</div>
								<div class="row control-group">
									<div class="form-group col-xs-12 floating-label-form-group controls">
										<label>Email</label>
										<input type="email" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Please enter your email address.">
										<p class="help-block text-danger"></p>
									</div>
								</div>
								<div class="row control-group">
									<div class="form-group col-xs-12 floating-label-form-group controls">
										<label>Número Telefónico</label>
										<input type="tel" class="form-control" placeholder="Número Telefónico" id="phone" required data-validation-required-message="Please enter your phone number.">
										<p class="help-block text-danger"></p>
									</div>
								</div>
								<div class="row control-group">
									<div class="form-group col-xs-12 floating-label-form-group controls">
										<label>Industria y Mensaje</label>
										<textarea rows="4" class="form-control" placeholder="Mensaje" id="message" required data-validation-required-message="Please enter a message."></textarea>
										<p class="help-block text-danger"></p>
									</div>
								</div>
								<br>
								<div id="success"></div>
								<div class="row">
									<div class="form-group col-xs-12 text-center">
										<button type="submit" class="btn btn-success btn-lg">
											Enviar
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Fin Contacto -->

		<!-- Footer Section -->
		<section id="contacto" class="contacto-section">
			<div class="container">
				<div class="row">
					<div class="col-lg-12" style="padding-left: 0; padding-right: 0; padding-bottom: 0; position: relative">
						<img src="{% static 'img/footer_1.jpg' %}" class="align-center img-responsive">
					</div>
				</div>
			</div>
		</section>

		<!-- End Footer Section -->

		<script src="{% static 'static_2/js/jquery.js' %}"></script>

		<script src="{% static 'static_2/js/scrolling-nav.js' %}"></script>

		<!-- Google Analytics -->
		<script>
			(function(i, s, o, g, r, a, m) {
				i['GoogleAnalyticsObject'] = r;
				i[r] = i[r] ||
				function() {
					(i[r].q = i[r].q || []).push(arguments)
				}, i[r].l = 1 * new Date();
				a = s.createElement(o),
				m = s.getElementsByTagName(o)[0];
				a.async = 1;
				a.src = g;
				m.parentNode.insertBefore(a, m)
			})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

			ga('create', 'UA-62283049-1', 'auto');
			ga('send', 'pageview');

		</script>
