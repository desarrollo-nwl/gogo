{% load staticfiles%}{% spaceless %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Change Lab | Business Analytics</title>
	<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
	<!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<style media="screen">.progress-bar{color:#333}*{box-sizing:border-box;outline:0}.error{color:fff}.form-control{position:relative;font-size:1pc;height:auto;padding:10px;@include box-sizing(border-box);&:focus{z-index:1}}body{background:url({% static 'img/w2VhSB6.jpg' %}) no-repeat center center fixed;background-size:cover}.login-form{margin-top:150px}form[role=login]{color:#000;padding:0;border-radius:10px;-moz-border-radius:10px;-webkit-border-radius:10px}form[role=login] img{display:block;margin:0 auto;margin-bottom:35px}form[role=login] button,form[role=login] input{font-size:18px;margin:1pc 0}.form-links,form[role=login]>div{text-align:center}.form-links{margin-top:1em;margin-bottom:50px}.form-links a{color:#fff}</style>
</head>
<body>
	<div class="container">
	<div class="row" id="pwd-container">
		<div class="col-lg-4 col-md-3 col-sm-2 col-xs-1"></div>
		<div class="col-lg-4 col-md-6 col-sm-8 col-xs-10">
		<section class="login-form">
			<img src="{% static 'img/QuC6Dv3.png' %}" class="img-responsive" alt="" />
			<form id="formlog" role="form" style="margin-top:20px" method='post'>{%csrf_token%}
				<div class="form-group">
				<input class="form-control" placeholder="Email" name="email" type="email" required autofocus>
				</div>

				<div class="form-group">
				<input class="form-control" placeholder="Contraseña" name="clave" id="password" type="password" required >
				</div>

				<div class="form-group">
				<input id="btnlogin" class="btn btn-lg btn-primary btn-block" type="submit" value="Entrar" />
				</div>
			</form>
			{%if Error %}<div class="form-links" style="color:#CACACA">{{Error | escape}}</div>{%endif%}
			<div class="form-links">{%if Error%}<a href="/recuperar">¿Olvidó su contraseña?</a>{%endif%}</div>
			<div class="center"><img src="{% static 'img/logoblanco.png'%}" style="width:200px;margin-left:20%;margin-top:2%" alt="Networkslab" /></div>
		</section>
		</div>
	    <div class="col-lg-4 col-md-3 col-sm-8 col-xs-1"></div>
	</div>
	</div>
</body>
</html>
{% endspaceless %}
